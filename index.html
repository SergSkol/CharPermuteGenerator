<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Char Permute Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Char Permute Generator</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <label for="input">Language : </label>
                <select id="lang" type="text" placeholder="en" value="en">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>    
                <br>
                
                <label for="input">Min length : </label>
                <input id="minLen" type="text" placeholder="" value = 3><br>

                <label for="input">Max length : </label>
                <input id="maxLen" type="text" placeholder="" value = 5><br>

                <label for="input">Your String : </label>
                <input id="input" type="text" placeholder="">
            </div>
            <div>
                <button id="btn_all">GENERATE ALL</button>
                <button id="btn_exist">GET EXISTING</button>
                <button id="btn_clear">CLEAR</button>
            </div>
            <div>
                <label for="output">Input string, then press a button and find result below. </label><output type="textbox" id="output"></output>
            </div>
        </div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
